<!DOCTYPE html>
<html>
    <head>
        <title>MLBB</title>
    </head>
    <body>
        <center><h1>MLBB PRO PLAYER</h1></center>
        <table>
            <tr>
         <th><p aria-readonly="true">This form is for people that want to shine in mlbb</p></th>
         <th><img src="piolo.jpg" height="240px" length="150px"></th>
         </tr>
           </table>
        <center><h1>Play Style</h1></center>
        <center><video widht="500" height="500" controls>
            <source src="Mlbb clips.mp4" type="video/mp4">
        </video></center>
        <br><br><br>
        <form>
            <label for="reason">Reason for Joining</label>
            <textarea name="Reason for Joining" id="reason" rows="5" cols="70"></textarea>
            <br><br><br>
            <label for="Role">Role</labe>
                <select id="Role" name="id">
                <option value="Roam">Roam</option>

                <option value="Jungle">Jungle</option>
                <option value="Mid">Mid</option>

<br><br><br>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="Name">Name</label>
            <input type="text" id="name" name="Name" value="Full Name Here">
            <br><br>
            <label for="Contact">Contact</label>
            <input type="text" id="Contact" name="Contact" pattern="[0-9]{3}[8-9]{3}[0-9]{3}">
            <br><br>
            <label for="Email">Email</label>
            <input type="email" id="Email" name="Email" placeholder="example@gmail.com">
            <br><br>
            <label for="Age">Age</label>
            <input type="number" id="Age" name="Age" min="19" max="35">
            <br><br>
            <label for="Adress">Adress</label>

        </fieldset>
        </form>
